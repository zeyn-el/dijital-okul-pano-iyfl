<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ - Okul Dijital Pano</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Material+Symbols+Outlined:wght@100..700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "primary-dark": "#1e6bb8",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Lexend', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #2b8cee;
            box-shadow: 0 0 0 4px rgba(43, 140, 238, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #2b8cee 0%, #1e6bb8 100%);
            color: white;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(43, 140, 238, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 140, 238, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary to-primary-dark rounded-2xl mb-4 shadow-lg">
                    <span class="material-symbols-outlined text-white text-5xl">school</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Paneli</h1>
                <p class="text-gray-600">Dijital Pano YÃ¶netimi</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <strong>Hata!</strong> KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±.
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <span class="material-symbols-outlined text-lg align-middle mr-1">person</span>
                        KullanÄ±cÄ± AdÄ±
                    </label>
                    <input type="text" id="username" class="input-field" placeholder="KullanÄ±cÄ± adÄ±nÄ±zÄ± girin" required
                        autofocus>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <span class="material-symbols-outlined text-lg align-middle mr-1">lock</span>
                        Åžifre
                    </label>
                    <input type="password" id="password" class="input-field" placeholder="Åžifrenizi girin" required>
                </div>

                <button type="submit" class="btn-login">
                    <span class="material-symbols-outlined text-xl align-middle mr-2">login</span>
                    GiriÅŸ Yap
                </button>
            </form>

            <!-- Info -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>ðŸ”’ GÃ¼venli giriÅŸ sistemi</p>
                <p class="mt-2">VarsayÄ±lan: <strong>admin</strong> / <strong>admin123</strong></p>
            </div>
        </div>
    </div>

    <script>
        // VarsayÄ±lan kullanÄ±cÄ±lar (localStorage'da saklanacak)
        function getUsers() {
            const savedUsers = localStorage.getItem('adminUsers');
            if (savedUsers) {
                return JSON.parse(savedUsers);
            }

            // VarsayÄ±lan kullanÄ±cÄ±lar
            const defaultUsers = [
                { username: 'admin', password: 'admin123', role: 'YÃ¶netici' },
                { username: 'rehber', password: 'rehber123', role: 'Rehber Ã–ÄŸretmen' },
                { username: 'idare', password: 'idare123', role: 'Ä°dare' }
            ];

            localStorage.setItem('adminUsers', JSON.stringify(defaultUsers));
            return defaultUsers;
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // KullanÄ±cÄ±larÄ± kontrol et
            const users = getUsers();
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // BaÅŸarÄ±lÄ± giriÅŸ
                const session = {
                    username: user.username,
                    role: user.role,
                    loginTime: new Date().toISOString()
                };

                sessionStorage.setItem('adminSession', JSON.stringify(session));

                // Admin paneline yÃ¶nlendir
                window.location.href = 'admin.html';
            } else {
                // HatalÄ± giriÅŸ
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();

                // 3 saniye sonra hata mesajÄ±nÄ± gizle
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // EÄŸer zaten giriÅŸ yapÄ±lmÄ±ÅŸsa admin paneline yÃ¶nlendir
        window.addEventListener('DOMContentLoaded', () => {
            const session = sessionStorage.getItem('adminSession');
            if (session) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>

</html>
