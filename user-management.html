<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi - Okul Dijital Pano</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Material+Symbols+Outlined:wght@100..700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "primary-dark": "#1e6bb8",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }

        .card-admin {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }

        .input-field {
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #2b8cee;
            box-shadow: 0 0 0 3px rgba(43, 140, 238, 0.1);
        }

        .btn-save {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #2b8cee 0%, #1e6bb8 100%);
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(43, 140, 238, 0.4);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 min-h-screen">

    <!-- Giriş Kontrolü -->
    <script>
            (function () {
                const session = sessionStorage.getItem('adminSession');
                if (!session) {
                    window.location.href = 'login.html';
                } else {
                    // Öğrenci rolü kontrolü - kullanıcı yönetimine erişim yok
                    const user = JSON.parse(session);
                    if (user.role === 'Öğrenci') {
                        alert('⚠️ Öğrenci hesabıyla bu sayfaya erişim izniniz bulunmuyor.');
                        window.location.href = 'index.html';
                    }
                }
            })();
    </script>

    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <!-- Header -->
        <header class="mb-10 text-center">
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-primary to-primary-dark rounded-2xl mb-4 shadow-lg">
                <span class="material-symbols-outlined text-white text-5xl">manage_accounts</span>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Kullanıcı Yönetimi</h1>
            <p class="text-gray-600">Kullanıcı ekle, sil veya şifre değiştir</p>

            <div class="mt-6">
                <a href="admin.html"
                    class="inline-flex items-center gap-2 bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition-colors shadow-sm">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Admin Paneline Dön
                </a>
            </div>
        </header>

        <!-- Yeni Kullanıcı Ekle -->
        <div class="card-admin">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-3xl">person_add</span>
                Yeni Kullanıcı Ekle
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Kullanıcı Adı</label>
                    <input type="text" id="newUsername" class="input-field" placeholder="Örn: ogretmen1">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Şifre</label>
                    <input type="password" id="newPassword" class="input-field" placeholder="Güçlü bir şifre">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Rol</label>
                    <select id="newRole" class="input-field">
                        <option value="">Rol Seçin</option>
                        <option value="Yönetici">Yönetici</option>
                        <option value="Öğretmen">Öğretmen</option>
                        <option value="Rehber Öğretmen">Rehber Öğretmen</option>
                        <option value="İdare">İdare</option>
                        <option value="Öğrenci">Öğrenci</option>
                    </select>
                </div>
            </div>

            <button onclick="addUser()" class="btn-save">
                <span class="material-symbols-outlined text-sm align-middle mr-1">add</span>
                Kullanıcı Ekle
            </button>
        </div>

        <!-- Kullanıcı Listesi -->
        <div class="card-admin">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-3xl">group</span>
                Kayıtlı Kullanıcılar
            </h2>

            <div class="overflow-x-auto rounded-lg border border-slate-200">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-600 uppercase tracking-wider text-sm">
                            <th class="p-3 border-b border-slate-200">#</th>
                            <th class="p-3 border-b border-slate-200">Kullanıcı Adı</th>
                            <th class="p-3 border-b border-slate-200">Rol</th>
                            <th class="p-3 border-b border-slate-200">Şifre</th>
                            <th class="p-3 border-b border-slate-200 text-right">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- JS ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        function getUsers() {
            const savedUsers = localStorage.getItem('adminUsers');
            if (savedUsers) {
                return JSON.parse(savedUsers);
            }
            return [];
        }

        function saveUsers(users) {
            localStorage.setItem('adminUsers', JSON.stringify(users));
        }

        function renderUserTable() {
            const users = getUsers();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            users.forEach((user, index) => {
                const tr = document.createElement('tr');
                tr.className = 'border-b border-slate-100 hover:bg-slate-50 transition-colors';

                tr.innerHTML = `
          <td class="p-3 font-semibold text-slate-700">${index + 1}</td>
          <td class="p-3 text-slate-800 font-medium">${user.username}</td>
          <td class="p-3 text-slate-600">${user.role}</td>
          <td class="p-3">
            <span class="text-slate-400 font-mono">••••••••</span>
          </td>
          <td class="p-3 text-right">
            <button onclick="changePassword(${index})" class="text-blue-500 hover:bg-blue-50 p-2 rounded transition-colors mr-1" title="Şifre Değiştir">
              <span class="material-symbols-outlined text-lg">key</span>
            </button>
            <button onclick="deleteUser(${index})" class="text-red-500 hover:bg-red-50 p-2 rounded transition-colors" title="Sil">
              <span class="material-symbols-outlined text-lg">delete</span>
            </button>
          </td>
        `;

                tbody.appendChild(tr);
            });
        }

        function addUser() {
            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value.trim();

            if (!username || !password || !role) {
                alert('⚠️ Lütfen tüm alanları doldurun!');
                return;
            }

            const users = getUsers();

            // Kullanıcı adı kontrolü
            if (users.find(u => u.username === username)) {
                alert('⚠️ Bu kullanıcı adı zaten kullanılıyor!');
                return;
            }

            users.push({ username, password, role });
            saveUsers(users);

            // Formu temizle
            document.getElementById('newUsername').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('newRole').value = '';

            renderUserTable();
            alert('✅ Kullanıcı başarıyla eklendi!');
        }

        function changePassword(index) {
            const users = getUsers();
            const user = users[index];

            const newPassword = prompt(`${user.username} için yeni şifre girin:`);

            if (newPassword && newPassword.trim()) {
                users[index].password = newPassword.trim();
                saveUsers(users);
                alert('✅ Şifre başarıyla değiştirildi!');
            }
        }

        function deleteUser(index) {
            const users = getUsers();
            const user = users[index];

            if (users.length === 1) {
                alert('⚠️ Son kullanıcıyı silemezsiniz! En az bir kullanıcı olmalıdır.');
                return;
            }

            if (confirm(`${user.username} kullanıcısını silmek istediğinizden emin misiniz?`)) {
                users.splice(index, 1);
                saveUsers(users);
                renderUserTable();
                alert('✅ Kullanıcı silindi!');
            }
        }

        // Sayfa yüklendiğinde tabloyu doldur
        window.addEventListener('DOMContentLoaded', () => {
            renderUserTable();
        });
    </script>

</body>

</html>
